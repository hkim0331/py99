services:
  py99:
    image: hkim0331/py99:0.7.1
    # user: vscode
    environment:
      TZ: Asia/Tokyo
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      # docker desktop v4.24.0, too slow.
      # v4.24.2 slow.
      # v4.27.0 slow 5m14s on m24.
      - m2:/root/.m2
      - gitlibs:/root/.gitlibs
    # vscode stops auto forwarding? 2024-04-01
    ports:
      - "3099:3099"
    command:
      - sleep
      - infinity

  db:
    image: postgres:16
    environment:
      TZ: Asia/Tokyo
      POSTGRES_DB: py99
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --locale=C
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - data:/var/lib/postgresql/data

volumes:
  data:
    driver: local
  m2:
    external: true
  gitlibs:
    external: true
