{% extends "base.html" %}
{% block content %}
  <div class="content">
    <h2>{{title}}</h2>
    <p>何番に回答が何個ついているか。4 クラス合計で受講生は 235 人。</p>
    <div>
      {% for row in data %}
       <p>{{row.num}}
         <input style="width:{{row.count|divide:2}}mm;" disabled=disabled>
         {{row.count}}</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
