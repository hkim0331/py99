{% extends "base.html" %}
{% block content %}
  <div class="content">
    <h2>Older Comments</h2>
    {% for c in comments %}
    <p>{{c.create_at|date:shortDate}},
      <b>{{c.p_num}}</b>,
      <b>{{c.from_login}}</b> &rArr; <b>{{c.to_login}}</b>,
      <!-- was abbreviate:19 -->
      <a href='/comment/{{c.a_id}}'>{{c.comment|first-line}}</a></p>
    {% endfor %}
  </div>
{% endblock %}
