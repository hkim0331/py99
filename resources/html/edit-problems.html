{% extends "base.html" %}
{% block content %}
  <div class="content">
    <h2>Admin/Problems</h2>
    <p>問題文に改行には &lt;br&gt; が必要。
      テストコードは &lt;pre&gt;~&lt;/pre&gt; で表示する。</p>

    {% for p in problems %}
    <a name='{{p.num}}'>
    <form method='post'>
      {% csrf-field %}
      <input type="hidden" name="id" value="{{p.id}}">
      num: <input name='num' value='{{p.num}}'>
      avail? <input name='is_avail' value='{{p.is_avail}}'><br>
      <textarea name='problem' class='textarea'>{{p.problem}}</textarea><br>
      <textarea name='test' class='textarea' style="font-family:monospace;">{{p.test}}</textarea><br>
      <input type='submit' class='button is-small is-primary' value='update'>
   </form>
   <hr>
   {% endfor %}
  </div>
{% endblock %}
