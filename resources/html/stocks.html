{% extends "base.html" %}
{% block content %}
  <div class="content">
    <h2>Stocks</h2>
    {% for s in stocks %}
      <p>👁️
        <a class="stocks" href="/comment/{{s.a_id}}">
        {% if s.note = "" %}
        (empty)
        {% else %}
        {{s.note}}
        {% endif %}
        </a>
        {{s.timestamp|date:shortDateTime}}</p>
    {% endfor %}
  </div>
{% endblock %}
