{% extends "base.html" %}
{% block content %}
  <div class="content">
    <h2>Stocks</h2>
    {% for s in stocks %}
      <p>👁️
        <a class="stocks" href="/comment/{{s.a_id}}">
        {{s.note}}
        ({{s.timestamp|date:shortDateTime}})</a>
      </p>
    {% endfor %}
  </div>
{% endblock %}
